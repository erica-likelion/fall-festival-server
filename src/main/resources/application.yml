server:
  port: 8080

spring:
  application:
    name: festival
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

cors:
  allowed-origins: https://espero.app

---
# 개발 환경 프로파일
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create

logging:
  level:
    org.springframework: INFO
    root: INFO

---
# 프로덕션 환경 프로파일
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000

  jackson:
    time-zone: Asia/Seoul

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
      hibernate.jdbc.time_zone: Asia/Seoul
    hibernate:
      ddl-auto: create

logging:
  level:
    org.springframework: INFO
    root: INFO
  file:
    path: /app/logs
